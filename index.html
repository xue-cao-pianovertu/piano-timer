<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Piano Practice Timer</title>
    <style>
        :root {
            --bg-color: #fdf6e3;
            --text-color: #073642;
            --accent-color: #2aa198;
            --timer-color: #d33682;
        }
        body {
            font-family: -apple-system, sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
        }
        .container { 
            background: white; 
            padding: 40px; 
            border-radius: 20px; 
            box-shadow: 0 10px 30px rgba(0,0,0,0.1); 
            width: 90%; 
            max-width: 500px; 
            text-align: center; 
        }
        #timer { 
            font-size: 8rem; 
            font-weight: bold; 
            color: var(--timer-color); 
            margin: 20px 0; 
            font-variant-numeric: tabular-nums;
        }
        .input-group { margin-bottom: 25px; text-align: left; }
        label { display: block; font-weight: bold; margin-bottom: 8px; color: #586e75; font-size: 1.2rem; }
        
        /* Main Input Style */
        .main-input { 
            width: 100%; padding: 15px; font-size: 2rem; border: 2px solid #eee; 
            border-radius: 12px; box-sizing: border-box; background-color: #f9f9f9;
            text-align: center;
        }

        /* Subtle Ratio Style */
        .ratio-input {
            width: 80px; padding: 8px; font-size: 1rem; border: 1px solid #ddd;
            border-radius: 8px; color: #93a1a1; background: #fff;
        }
        .ratio-label { font-size: 0.9rem; color: #93a1a1; margin-top: 10px; }

        button {
            width: 100%; padding: 25px; font-size: 2rem; font-weight: bold;
            background-color: var(--accent-color); color: white; border: none;
            border-radius: 15px; cursor: pointer; margin-top: 20px;
            box-shadow: 0 6px #1e8449;
        }
        button:active { box-shadow: 0 2px #1e8449; transform: translateY(4px); }
    </style>
</head>
